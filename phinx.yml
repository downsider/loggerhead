paths:
    migrations: %%PHINX_CONFIG_DIR%%/app/migrations
    seeds: %%PHINX_CONFIG_DIR%%/app/seeds
        
environments:
    default_migration_table: phinxlog
    default_database: development
    production:
        adapter: mysql
        host:
        name: loggerhead
        user: phinx
        pass:
        port: 3306
                
    development:
        adapter: mysql
        host: localhost
        name: loggerhead
        user: root
        pass: 
        port: 3306
                    
    testing:
        adapter: mysql
        host:
        name: loggerhead_test
        user: phinx
        pass:
        port: 3306
                 